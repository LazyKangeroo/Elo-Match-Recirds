<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Record</title>
</head>
<header>
    <nav class="header-container">
        <input type="button" name="nav-screen" value="Home" id="home">
        <input type="button" name="nav-screen"  value="Add Player" id="add-player">
        <input type="button" name="nav-screen" value="Add Game" id="add-game">
    </nav>
    <form id="sorting-container">
        <div class="sorting-container">
            <input type="radio" name="sorting" id="name-sort"><label for="name-sort">Name</label><br>
            <input type="radio" name="sorting" id="elo-sort"><label for="elo-sort">Elo</label><br>
            <input type="radio" name="sorting" id="game-amnt-sort"><label for="game-amnt-sort">Game Amount</label><br>
            <input type="radio" name="sorting" id="wins-amnt-sort"><label for="wins-amnt-sort">Wins</label><br>
            <input type="radio" name="sorting" id="lose-amnt-sort"><label for="lose-amnt-sort">Lose</label>
        </div>
    </form>
</header>
<body>
    <section id="home-container">
        <div class="header-container">
            <div>Name</div>
            <div>Elo</div>
            <div>Wins</div>
            <div>Losts</div>
            <div>Draws</div>
        </div>
        <div class="result-display-container"></div>
    </section>
    <section id="game-input-container" hidden>
        <div class="header-container">
            <h2>Add Game</h2>
        </div>
    </section>
    <section id="new-player-container" hidden>
        <h2>Add Player</h2>
        <form>
            <label for="new-player-name">Name</label>
            <input type="text" id="new-player-name" required>
            <label for="new-player-surname">Surname</label>
            <input type="text" id="new-player-surname" required>
            <label for="new-player-gr">Grade</label>
            <input type="text" id="new-player-gr" required>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    <section id="profile-container" hidden>
        <div class="header-container"></div>
    </section>
</body>
<footer>
    <nav>

    </nav>
</footer>
</html>

<script src="./const.js"></script>

<script src="./player.js"></script>
<script src="./elo.js"></script>
<script src="./main.js"></script>
